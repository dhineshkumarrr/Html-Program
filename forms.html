<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <div>
        <fieldset>
            <legend>Registration</legend>
            <form action="" method="post">
            <label for="Name">Name</label>
            <input type="text" name="Name" placeholder="Enter your name" required id="Name" min="5" max="20"><br>
            <label for="Father's name">Father's name</label>
            <input type="text" name="Father's name" id="Father's name" placeholder="Enter your father's name" required><br>
            <label for="Mother's name">Mother's name</label>
            <input type="text" name="Mother's name" id="Mother's name" placeholder="Enter your Mother's name" required><br>
            <label for="Email">Email</label>
            <input type="email" name="Email" id="Email" placeholder="youremail@gmail.com" required><br>
            <label for="D.O.B">D.O.B</label>
            <input type="date" name="D.O.B" id="D.O.B" required><br>
            <label for="Gender">Gender</label>
            <input type="radio" name="Gender" id="Gender">male
            <input type="radio" name="Gender" id="Gender">female <br>
            language known : <br>
            <input type="checkbox" name="c" id="c" value="c">
            <label for="c">c</label><br>
            <input type="checkbox" name="c++" id="c++">
            <label for="c++">c++</label><br>
            <input type="checkbox" name="java" id="java">
            <label for="java">java</label><br>
            <input type="submit" value="button" name="button">
            <input type="reset">
        </form>
        </fieldset>
    </div>
</body>
</html>
